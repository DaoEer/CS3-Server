{% load staticfiles %}
{% load custom_filter %}
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="/static/images/favicon.ico">
		<link href="/static/dashboard.css" rel="stylesheet">
		<title>user new</title>

		<link href="/static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="/static/jscalendar-1.0/calendar-win2k-cold-1.css" title="win2k-cold-1" />

		<script type="text/javascript" src="/static/jscalendar-1.0/calendar.js"></script>
		<script type="text/javascript" src="/static/jscalendar-1.0/lang/calendar-en.js"></script>
		<script type="text/javascript" src="/static/jscalendar-1.0/calendar-setup.js"></script>
		<script type="text/javascript" src="/static/js/jquery-1.11.3.min.js"></script>
		<script src="/static/js/jquery-1.11.3.min.js"></script>
		<script src="/static/layer-2.1/layer.js"></script>
		<script>
			window.onload = function()
			{
				if('{{error}}'){
					layer.alert('{{error}}',{
						title:"提示",
						icon: 5,
					});
				}
				else if('{{success}}'){
					layer.alert('{{success}}',{
						title:"提示",
						icon: 6,
					});
				}
			}
		</script>
	</head>
	<body>
		<div class="col-sm-12 user-new">
			<form name="form-horizontal" method="post" action="/gmtools/user_manage/password/{{ userid }}/">
				{% csrf_token %}
				<input name="send_flag" type="hidden" id="hiddenField" value="1">
				<div class="form-group">
					<label class="col-sm-4 control-label" for="id_name">用户名</label>
					<div class="col-sm-8">
						<input name="name" type="name" readonly = true class="form-control" id="id_name" value="{{ name }}" />
					</div>
				</div>
				<div class="form-group">
					{% if request.session.gm_id == userid %}
						<label class="col-sm-4 control-label" for="id_password">输入原密码</label>
						<div class="col-sm-8">
							<input name="password" type="password" class="form-control" id="id_password" />
						</div>
					{% endif %}
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="id_password_again">输入新密码</label>
					<div class="col-sm-8">
						<input name="new_password" type="password" class="form-control" id="id_new_password" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="id_password_again">再次输入密码</label>
					<div class="col-sm-8">
						<input name="password_again" type="password" class="form-control" id="id_password_again" />
					</div>
				</div>
				<div class="col-sm-2 col-sm-offset-4">
					<button type="submit" class="btn btn-default">确认修改</button>
				</div>
			</form>
			<p>&nbsp;</p>
		</div>
		<script src="/static/js/jquery-1.11.3.min.js"></script>
		<script src="/static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
